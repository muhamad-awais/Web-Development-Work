<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
<!-- if we want space we use &nbsp  -->
        <p>This is another &nbsp; paragraph</p>

        <!-- if we p like this <p> we use &lt;p&gt; -->
            <p>This is my &lt;p&gt;</p>
            <p>This is pound &pound; </p>
            <p>This is copyright &copy; </p>
            <p>This is writen as  &supedot; </p>

    </div>
</body>
</html>
