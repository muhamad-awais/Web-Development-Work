<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid green;
        }
        /* Id Selector */
        #redelement{
            color: red;
        }
        /* Class Selector */
        .bgblue{
            color: rgb(151, 151, 18);
        }
        /* Grouping Selector */
        footer, span{
            background-color: rgb(38, 137, 29);
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple pararaph to demonstrate css selectors. </p>
    <p id="redelement">This is another simple pararaph to demonstrate css selectors. </p>
    <div>
        <p class="bgblue">This is yet another simple pararaph inside div to demonstrate css selectors. </p>
        <span>This is span</span>

    </div>
    <footer>This is footer</footer>
    
</body>
</html>
