<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <strong style="border: 2px solid green;">This is my PC</strong>
    <a style="border: 2px solid rgb(89, 0, 255);">This is not my PC</a>

    <span style="border: 2px solid red;">This is paragraph.</span>
    <span style="border: 3px solid red;">This is not a paragraph.</span>

</body>
</html>
